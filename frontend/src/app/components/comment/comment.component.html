<article class="block rounded-md border border-gray-200 p-4 sm:p-6 shadow-md">
  <div class="sm:flex sm:justify-between sm:gap-4 lg:gap-6">
    <div class="mt-4 sm:mt-0">
      <h3 class="text-lg font-medium text-pretty text-gray-900">
        {{comment().text}}
      </h3>

      <p class="mt-1 text-sm text-gray-700">&#64;{{comment().user.name}}</p>

      <p class="mt-4 line-clamp-2 text-sm text-pretty text-gray-700">
        I'm baby heirloom kinfolk meditation, vaporware tote bag hammock portland kale chips same art party.
      </p>
    </div>
  </div>

  <dl class="mt-6 flex justify-between items-center">

    <!-- Like button -->
    <button>{{comment().likes}} Likes</button>

    <div class="flex items-center gap-4 lg:gap-5">
      <!-- Reply button -->
      <button (click)="toggleReplying()"
        class="inline-block rounded-sm border border-current px-4 py-1 text-sm font-medium text-indigo-600 transition hover:scale-110 hover:rotate-2 focus:ring-3 focus:outline-hidden"
        href="#">
        Reply
      </button>

      <!-- Expand button -->
      <button (click)="toggleExpand()" class="duration-200" [class.rotate-180]="isExpanded()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
        </svg>
      </button>
    </div>
  </dl>

  @if(isReplying()) {
  <section class="my-4">
    <app-comment-form />
  </section>
  }

  @if(isExpanded()) {
  <section class="my-4">
    <!-- <app-comment />
    <app-comment /> -->
  </section>
  }

</article>
